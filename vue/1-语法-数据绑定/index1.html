<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root"><p>我是{{name}},好久不见,{{name1}}</p>
        <a :href="url">v-bind</a>
        <!-- v-bind ====>: 操作属性值 -->
    </div>

    <script>
         new Vue({
            el:'#root',
            data:{
            name:'金霞',
            name1:'张标',
            url:'http://www.baidu.com'
        }
         })
         //双向绑定，data 对象
    </script>
</body>
</html>
